name: Pull Request

on: pull_request

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master

      - name: Setup Node
        uses: actions/setup-node@master
        with:
          node-version: 12.x

      - name: Restore dep cache
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install
        run: yarn

  lint:
    name: Lint
    needs: 'setup'
    runs-on: 'ubuntu-latest'
    steps:
      - name: Lint
        run: yarn lint

  type:
    name: Type Check
    needs: 'setup'
    runs-on: 'ubuntu-latest'
    steps:
      - name: Type Check
        run: yarn type-check

  test:
    name: Test
    needs: 'setup'
    runs-on: 'ubuntu-latest'
    steps:
      - name: Test
        run: yarn test --coverage

  build:
    name: Build
    needs: 'setup'
    runs-on: 'ubuntu-latest'
    steps:
      - name: Build
        run: yarn Build
