name: Pull Request

on: pull_request

jobs:
  validate:
    name: 'ðŸ§ª Validate (Node.js v${{ matrix.node }})'

    strategy:
      matrix:
        node: [20, 22, 24]

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test:coverage

      - name: Publint
        run: npx publint run

      - name: Examples
        run: npm run examples:build
