name: Pull Request

on: pull_request

jobs:
  validate:
    name: Validate
    strategy:
      matrix:
        version: [18, 20, 22]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test:coverage

      - name: Publint
        run: npx publint run

      - name: Examples
        run: npm run examples:build
